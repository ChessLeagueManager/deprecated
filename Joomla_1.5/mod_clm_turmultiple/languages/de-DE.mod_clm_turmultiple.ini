# Parameter
TOURNAMENTID=TurnierIDs
TOURNAMENTID_DESC=ID der Turniere, mit Kommata (,) trennen
NAMELINKSTO=Turniername setzt Link auf
NAMELINKSTO_DESC=Der Click auf den Turniernamen öffnet eine auszuwählende Seite.<br/>Der Link auf diese kann für die Unter-Menupunkte dann abgeschaltet werden.
NAMELINKSTO_0=Teilnehmerliste
NAMELINKSTO_1=Runde 1
NAMELINKSTO_2=alle Partien
NAMELINKSTO_3=Fortschritts-/Kreuztabelle
NAMELINKSTO_4=Turnier-Information
NAMELINKSTO_5=Ausschreibung
NAMELINKSTO_6=Tabelle
MENULIST=Einrückung als HTML-Liste
MENULIST_DESC=Menupunkte unterhalb des Turniernamens werden als HTML-Liste eingerückt.
MENUINDENT=Einrückung mit Leerzeichen
MENUINDENT_DESC=Anzahl der Leerzeichen zur Einrückung der Menupunkte unterhalb des Turniernamens.<br />Nur aktiv, wenn HTML-Liste nicht aktiviert ist.
LINKMATCHESCOMPLETE=Link auf alle Partien
LINKMATCHESCOMPLETE_DESC=Einen Link auf die Seite mit allen Partien setzen.
LINKROUNDSEACH=Link auf einzelne Runden
LINKROUNDSEACH_DESC=Einen Link auf alle einzelnen Runden setzen.
SHOWUNPUBLISHEDROUNDS=unveröffentliche anzeigen
SHOWUNPUBLISHEDROUNDS_DESC=Links auch auf unveröffentliche Runden setzen.
LINKPLAYERSLIST=Link auf Teilnehmerliste
LINKPLAYERSLIST_DESC=Einen Link auf die Teilnehmerliste setzen.
LINKTABLE=Link auf Tabelle
LINKTABLE_DESC=Link auf Tabelle setzen.<br />Nicht möglich bei KO-System.
LINKRANKINGSCORE=Link auf Fortschritts-/Kreuztabelle
LINKRANKINGSCORE_DESC=Link auf Fortschritts- oder Kreuztabelle setzen.<br />Text je nach Turniermodus oder alternativem Link-Text.<br />Nicht möglich bei KO-System.
TEXTRANKINGSCORE=alternativer Link-Text
TEXTRANKINGSCORE_DESC=Ein alternativer Text für diese Links.<br />Wie bei den TurnierIDs trennen Kommata (,) Texte für die unterschiedlichen Turniere ab.<br/>Kein Text zwischen zwei Kommata läßt den nach Turniermodus bestimmten Text erscheinen.
RANKINGSCOREORDERBY=Sortierung
RANKINGSCOREORDERBY_DESC=Sortierung der Fortschritts-/Kreuztabelle.
RANKINGSCOREORDERBY_1=Startnummer
RANKINGSCOREORDERBY_2=Platzierung
LINKINVITATION=Link auf Ausschreibung
LINKINVITATION_DESC=Link auf die Ausschreibung des Turniers setzen.
SHOWNOTES=Bemerkungen anzeigen
SHOWNOTES_DESC=Die (öffentlichen) Bemerkungen zum Turnier anzeigen.
CONTENTID=BeitragsID
CONTENTID_DESC=ID eines Beitrags, auf den ein Link gesetzt werden soll.
CONTENTTEXT=alternativer Link-Text
CONTENTTEXT_DESC=Ein alternativer Text für diesen Link.<br />Sonst wird die Überschrift des Beitrags verwendet.
TEXTBOTTOM=Text unterhalb des Moduls
TEXTBOTTOM_DESC=Text, der am Fuße des Moduls angezeigt werden soll.

# Menutexte
PLAYERSLIST=Teilnehmerliste
MATCHESCOMPLETE=Liste aller Partien
TABLE=Tabelle
RANKING=Fortschritt
SCOREBOARD=Kreuztabelle
INVITATION=Ausschreibung

# diverses
UNPUBLISHED=nicht freigegeben